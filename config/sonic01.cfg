sudo config hostname sonic01
sudo config interface ip add Loopback0 10.0.0.1/32
sudo config interface ip add Loopback0 fc00:0:1::1/128
sudo config interface ip add Ethernet0 10.1.1.0/31
sudo config interface ip add Ethernet4 10.1.1.2/31
sudo config interface ip add Ethernet8 10.1.1.4/31
sudo config interface ip add Ethernet12 10.1.1.6/31

sudo config interface ip add Ethernet0 fc00::/127
sudo config interface ip add Ethernet4 fc00::2/127
sudo config interface ip add Ethernet8 fc00::4/127
sudo config interface ip add Ethernet12 fc00::6/127

sudo config interface ipv6 disable use-link-local-only Ethernet0
sudo config interface ipv6 disable use-link-local-only Ethernet4
sudo config interface ipv6 disable use-link-local-only Ethernet8
sudo config interface ipv6 disable use-link-local-only Ethernet12


hostname sonic01
!
ipv6 route fc00:0:1::/64 Loopback0
!
router bgp 65001
 bgp router-id 10.0.0.1
 bgp log-neighbor-changes
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax

 neighbor Ethernet0 interface remote-as 65003
 neighbor Ethernet4 interface remote-as 65003
 neighbor Ethernet8 interface remote-as 65005
 neighbor Ethernet12 interface remote-as 65005

 neighbor fc00::1 remote-as 65003
 neighbor fc00::3 remote-as 65003
 neighbor fc00::5 remote-as 65005
 neighbor fc00::7 remote-as 65005

 neighbor 10.1.1.1 remote-as 65003
 neighbor 10.1.1.3 remote-as 65003
 neighbor 10.1.1.5 remote-as 65005
 neighbor 10.1.1.7 remote-as 65005
 !
 address-family ipv4 unicast
  network 10.0.0.1/32
  neighbor 10.1.1.1 activate
  neighbor 10.1.1.3 activate
  neighbor 10.1.1.5 activate
  neighbor 10.1.1.7 activate

  neighbor fc00::1 activate
  neighbor fc00::3 activate
  neighbor fc00::5 activate
  neighbor fc00::7 activate

  neighbor Ethernet0 activate
  neighbor Ethernet4 activate
  neighbor Ethernet8 activate
  neighbor Ethernet12 activate

  maximum-paths 64
 exit-address-family
 !
 address-family ipv6 unicast
  network fc00:0:1::1/128
  maximum-paths 64
  neighbor Ethernet0 activate
  neighbor Ethernet4 activate
  neighbor Ethernet8 activate
  neighbor Ethernet12 activate
 exit-address-family
exit
!
ip prefix-list PL_LoopbackV4 seq 5 permit 10.0.0.1/32
!
ipv6 prefix-list PL_LoopbackV6 seq 5 permit fc00:0:1::/64
!
route-map RM_SET_SRC6 permit 10
 set src fc00:0:1::1
exit
!
route-map RM_SET_SRC permit 10
 set src 10.0.0.1
exit
!
ip nht resolve-via-default
!
ip protocol bgp route-map RM_SET_SRC
!
ipv6 protocol bgp route-map RM_SET_SRC6