sudo config hostname sonic02
sudo config interface ip add Loopback0 10.0.0.2/32
sudo config interface ip add Loopback0 fc00:0:2::1/128
sudo config interface ip add Ethernet0 10.1.1.8/31
sudo config interface ip add Ethernet4 10.1.1.10/31
sudo config interface ip add Ethernet8 10.1.1.12/31
sudo config interface ip add Ethernet12 10.1.1.14/31
sudo config interface ipv6 enable use-link-local-only Ethernet0
sudo config interface ipv6 enable use-link-local-only Ethernet4
sudo config interface ipv6 enable use-link-local-only Ethernet8
sudo config interface ipv6 enable use-link-local-only Ethernet12


hostname sonic02
!
ipv6 route fc00:0:2::/64 Loopback0
!
router bgp 65002
 bgp router-id 10.0.0.2
 bgp log-neighbor-changes
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax

 neighbor Ethernet0 interface remote-as 65003
 neighbor Ethernet4 interface remote-as 65003
 neighbor Ethernet8 interface remote-as 65005
 neighbor Ethernet12 interface remote-as 65005

 !
 address-family ipv4 unicast
  network 10.0.0.2/32
  maximum-paths 64
  neighbor Ethernet0 activate
  neighbor Ethernet4 activate
  neighbor Ethernet8 activate
  neighbor Ethernet12 activate
 exit-address-family
 !
 address-family ipv6 unicast
  maximum-paths 64
  network fc00:0:2::1/128
  neighbor Ethernet0 activate
  neighbor Ethernet4 activate
  neighbor Ethernet8 activate
  neighbor Ethernet12 activate
 exit-address-family
exit
!
ip prefix-list PL_LoopbackV4 seq 5 permit 10.0.0.2/32
!
route-map RM_SET_SRC permit 10
 set src 10.0.0.2
exit
!
route-map RM_SET_SRC6 permit 10
 set src fc00:0:2::1
exit
!
ip nht resolve-via-default
!
ip protocol bgp route-map RM_SET_SRC
!
ipv6 protocol bgp route-map RM_SET_SRC6