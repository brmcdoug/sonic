!
route-map RM_SET_SRC6 permit 10
exit
!
route-map RM_SET_SRC permit 10
exit
!
agentx
!
srv6
  locators
   locator LOC
    behavior usid
    prefix fc00:0:1::/48 block-len 32 node-len 16
  exit
  encapsulation
    source-address fc00:0:1::1
  exit
  !
exit
exit
